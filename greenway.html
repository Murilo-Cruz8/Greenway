<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenway</title>
    <link rel="shortcut icon" href="./img/airplane-takeoff.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="banner">
            <header>

                <div class="container-grid">
                    <img src="./img/pexels-andre-furtado-43594-1417246.jpg" alt="Logo da empresa Greenway">

                    <nav id="menu" class="menu">
                        <a href="">Sobre</a>
                        <a href="">Pacotes</a>
                        <a href="">Explorar</a>
                        <a href="">Contate-nos</a>
                    </nav>

                </div>

            </header>
            <div class="conteudo-banner">
                <div class="texto-banner">
                    <div class="titulo">
                        <h2>Sobre</h2><span>a Greenway</span>
                    </div>
                    <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/pexels-mikhail-nilov-8300614 (1).jpg" class="d-block w-100" alt="Imagem 1">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/pexels-sam-willis-457311-1154619.jpg" class="d-block w-100" alt="Imagem 2">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/pexels-vinay-reddy-sama-471579654-32100798.jpg" class="d-block w-100" alt="Imagem 3">
                            </div>
                        </div>

                        <!-- Botões de navegação -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Próximo</span>
                        </button>

                        <!-- Indicadores (bolinhas) -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="0"
                                class="active"></button>
                            <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="2"></button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
